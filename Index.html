    <script>
        const username = 'beeper9-source';
        const statsElement = document.getElementById('stats');
        const reposList = document.getElementById('reposList');
        const fallbackDescription = 'ì„¤ëª…ì´ ì—†ìŠµë‹ˆë‹¤.';
        const fallbackDateText = 'ì •ë³´ ì—†ìŒ';

        function formatDate(isoString) {
            if (!isoString) {
                return fallbackDateText;
            }

            const date = new Date(isoString);
            if (Number.isNaN(date.getTime())) {
                return fallbackDateText;
            }

            return date.toISOString().split('T')[0];
        }

        function buildHomepageUrl(repo) {
            if (repo.homepage && repo.homepage.trim()) {
                return repo.homepage.trim();
            }

            return `https://${username}.github.io/${repo.name}/`;
        }

        function createRepoItem(repo, index) {
            const item = document.createElement('div');
            item.className = 'repo-item';

            const nameContainer = document.createElement('div');
            nameContainer.className = 'repo-name';

            const nameSpan = document.createElement('span');
            nameSpan.textContent = `${index + 1}. ${repo.name}`;

            const descriptionSpan = document.createElement('span');
            descriptionSpan.className = 'repo-description';
            descriptionSpan.textContent = repo.description ? repo.description : fallbackDescription;

            nameContainer.appendChild(nameSpan);
            nameContainer.appendChild(descriptionSpan);

            const dateDiv = document.createElement('div');
            dateDiv.className = 'repo-date';
            dateDiv.textContent = `ë§ˆì§€ë§‰ ìˆ˜ì •: ${formatDate(repo.pushed_at)}`;

            const buttonContainer = document.createElement('div');
            buttonContainer.className = 'button-container';

            const githubLink = document.createElement('a');
            githubLink.className = 'repo-link';
            githubLink.href = repo.html_url;
            githubLink.target = '_blank';
            githubLink.rel = 'noopener noreferrer';
            githubLink.textContent = 'GitHubì—ì„œ ë³´ê¸°';

            const homepageLink = document.createElement('a');
            homepageLink.className = 'homepage-link';
            homepageLink.href = buildHomepageUrl(repo);

            homepageLink.rel = 'noopener noreferrer';
            homepageLink.textContent = 'ğŸŒ í™ˆí˜ì´ì§€ ë³´ê¸°';

            buttonContainer.appendChild(githubLink);
            buttonContainer.appendChild(homepageLink);

            item.appendChild(nameContainer);
            item.appendChild(dateDiv);
            item.appendChild(buttonContainer);

            return item;
        }

        function renderRepos(repos) {

                return;
            }

            statsElement.textContent = `ì´ ${repos.length}ê°œì˜ ì‚¬ì´íŠ¸`;

            const fragment = document.createDocumentFragment();
            repos.forEach((repo, index) => {

        }

        async function loadRepos() {
